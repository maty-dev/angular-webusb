<main class="container">
    <ul class="nav nav-tabs">
        @for( item of menuItems; track $index  ) {
            <li class="nav-item">
                <a
                  [routerLink]="item.path"
                  routerLinkActive="active"
                  class="nav-link"
                >
                    {{ item.title }}
                </a>
            </li>
        }
    </ul>
</main>

<router-outlet />
